<!doctype html>
<html lang="en">
<head>
  <!-- Required metas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>City Chamber • Thank You</title>
  <meta name="description" content="Thank you for applying to join the Chamber.">
  <meta name="author" content="Supa-anan Fuchs">

  <link rel="icon" href="images/logo.svg" type="image/svg+xml">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/larger.css">

  <!-- JS -->
  <script src="scripts/nav.js" defer></script>
  <script src="scripts/date.js" defer></script>
  <script>
    // Display submitted required fields from the query string
    document.addEventListener('DOMContentLoaded', () => {
      const out = document.getElementById('submitted');
      const params = new URLSearchParams(window.location.search);

      const first  = params.get('first') || '';
      const last   = params.get('last') || '';
      const email  = params.get('email') || '';
      const mobile = params.get('mobile') || '';
      const org    = params.get('organization') || '';
      const ts     = params.get('timestamp') || '';

      out.innerHTML = `
        <ul class="data-list">
          <li><strong>First Name:</strong> ${escapeHtml(first)}</li>
          <li><strong>Last Name:</strong> ${escapeHtml(last)}</li>
          <li><strong>Email:</strong> ${escapeHtml(email)}</li>
          <li><strong>Mobile:</strong> ${escapeHtml(mobile)}</li>
          <li><strong>Organization:</strong> ${escapeHtml(org)}</li>
          <li><strong>Submitted At:</strong> ${escapeHtml(ts)}</li>
        </ul>
      `;
    });

    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#039;');
    }
  </script>
</head>
