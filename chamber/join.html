<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Join • City Chamber</title>
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/larger.css">
  <script src="scripts/nav.js" defer></script>
  <script src="scripts/date.js" defer></script>
</head>
<body>
<header class="site-header">
  <a class="brand" href="./">City Chamber</a>
  <button id="menu" aria-expanded="false" aria-controls="primary-nav" aria-label="Menu">☰</button>
  <nav id="primary-nav" class="nav">
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="join.html" aria-current="page">Join</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Join the Chamber</h1>
  <form class="card" method="get" action="thankyou.html">
    <label>Business Name<input name="business" required></label>
    <label>Contact Name<input name="contact" required></label>
    <label>Email<input type="email" name="email" required></label>
    <label>Phone<input type="tel" name="phone"></label>
    <label>Membership
      <select name="membership" required>
        <option value="bronze">Bronze</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
      </select>
    </label>
    <button class="btn" type="submit">Apply</button>
  </form>
</main>

<footer>
  <p>&copy; <span id="currentyear"></span> City Chamber</p>
  <p id="lastModified"></p>
</footer>
</body>
</html>
